{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'Img/imgDashAdmin/apple-icon.png' %}">
	    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'Img/imgPpalTemplate/favicon.ico' %}">
        <meta charset="utf-8">
        <title>Login - Appmedicas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="{% static 'Css/cssLogin/reset.css' %}">
        <link rel="stylesheet" href="{% static 'Css/cssLogin/supersized.css' %}">
        <link rel="stylesheet" href="{% static 'Css/cssLogin/style.css' %}">

    </head>

    <body>

        <div class="page-container">
            <h1>Login</h1>
            <form action="" method="post">
                <input type="text" name="username" class="username" placeholder="Username">
                <input type="password" name="password" class="password" placeholder="Password">
                <button type="submit">Sign me in</button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a href="{% url 'social:begin' 'facebook' %}" class="facebook"></a>
                    <a href="{% url 'social:begin' 'twitter' %}" class="twitter"></a>
                </p>
            </div>
        </div>

        <!-- Javascript -->
        <script src="{% static 'Js/jsLogin/jquery-1.8.2.min.js' %}"></script>
        <script src="{% static 'Js/jsLogin/supersized.3.2.7.min.js' %}"></script>
        <script src="{% static 'Js/jsLogin/supersized-init.js' %}"></script>
        <script src="{% static 'Js/jsLogin/scripts.js' %}"></script>

    </body>

</html>
